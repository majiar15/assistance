<div class="content-table-teachers">
    <div class="content-filter card-global">
        <div class="filter ">
            
            <label class="form-label">Ingrese el nombre del curso*</label>
            <input type="text" class="form-control" id="filter" >
        </div>
        <button class="button" [routerLink]="['create']" >Crear curso</button>

    </div>
    <table class="table table-teacher table-hover">
        <thead>
            <tr >
                <th>Id</th>
                <th>Nombre</th>
                <th>Fecha de Inicio</th>
                <th>Fecha de finalizaci√≥n</th>
                <th>Accion</th>
        
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of coursesService.courses" [routerLink]="[course._id]" >
                <td>{{course._id}}</td>
                <td>{{course.name}}</td>
                <td>{{course.date_start}}</td>
                <td>{{course.date_end}}</td>
                <td>
                    <i class="bi bi-trash"></i>

                </td>
                
            </tr>
            
        </tbody>
        
    </table>
</div>
