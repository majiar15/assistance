<div class="main">
    <h1>Mis Cursos</h1>
    <div class="wrap-card">
        <div class="w-100" *ngIf="appService.course_teacher.length==0 && !loading" >
            <div class="alert alert-danger">
                <h3>Usted no tiene cursos disponibles.</h3>
            </div>
        </div>
        <div *ngIf="loading" class="spinner-border" role="status"></div>  
        <div *ngFor="let item of appService.course_teacher;let i =index">
            <!-- <app-card  [title]="item.name" [classStyle]="colors[i]"></app-card> -->
        </div>
        
    </div>
    
</div>
