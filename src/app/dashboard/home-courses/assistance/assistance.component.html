<p-toast></p-toast>
<div class="container">
    <h1>{{homeCoursesService.selectedCourse.name}}</h1>
    <div class="content-table">
        <div class="content-filter card-filter">
            <button class="button-outline" [routerLink]="['create']" >Descargar Reporte</button>
            <div class="filter-assistance ">
                
                
                <label class="form-label">FECHA:</label>
                <input type="date" class="form-control" id="filter" (input)="filterData()" [(ngModel)]="searchText">
            </div>
            
    
        </div>
        <app-table [data]="data" [metadata]="studentsService.students.metadata" [titles]="titles" 
             (paginationItem)="getMoreStudent($event)"></app-table>
    </div>
</div>
