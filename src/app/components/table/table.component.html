<table class="table table-hover">
  <thead>
    <tr>
      <th *ngFor="let title of titles">{{ title }}</th>
      <th>Accion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of data">
      <td
        *ngFor="let property of getObjectKeys(record)"
        [routerLink]="[record._id]"
      >
        {{ record[property] }}
      </td>
      <td>
        <i (click)="deleteConfirmProperty(record)" class="bi bi-trash"></i>
      </td>
    </tr>
  </tbody>
</table>

<modal-dialog 
[hidden]="!showModal" [modal_type]="modal_type" [buttons]="modal_buttons"
(button1Event)="deleteProperty()" (button2Event)="cancel()"></modal-dialog>
