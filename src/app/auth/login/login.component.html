<div *ngIf="this.loginService.modal">
    <app-modal-expired (closeModalEvent)="showModal()"></app-modal-expired>
</div>

<div class="d-flex justify-content-center display align-items-center ">
    <div class="bg-white login  container">
        <div class="row">
            <img src="./assets/unilibre.png" alt="logo unilibre" id="logo-login">

        </div>
        <div class="row">
            <p class="d-flex  hello-hand">Iniciar sesi칩n </p>
        </div>
        <form class="form-login">
            <div class="item-input d-flex flex-column">
                <label class="label-css">Usuario</label>
                <input class="input-custom" type="text" placeholder="Escribe tu usuario" name='cc' [(ngModel)]="dni">
                <div class="error" *ngIf="errorMessages.length>=1 && errorMessages[0].field === 'username'">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <span>{{errorMessages[0].message}}</span>
                </div>

            </div>
            <div class="item-input d-flex flex-column">
                <label class="label-css">Contrase침a</label>
                <input class="input-custom" type="password" placeholder="Digite tu contrase침a" name='contrase침a'
                    [(ngModel)]="password">
                <div class="error"
                    *ngIf="errorMessages.length>=1 && errorMessages[errorMessages.length-1].field === 'password'">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <span>{{errorMessages[errorMessages.length-1].message}}</span>
                </div>

            </div>

            <div class="alert-error mt-2" *ngIf="message.text!=''">
                {{message.text}}
            </div>

            <button class="button-login" [disabled]="loading" (click)="signIn()">
                <div *ngIf="loading" class="spinner-border" role="status"></div>
                <span *ngIf="!loading"> Ingresar</span>
            </button>
        </form>

    </div>

</div>
